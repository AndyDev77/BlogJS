<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/088230b8b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <a class="header-brand" href="./index.html">Blog</a>
            <div class="header-menu">
                <ul>
                    <li><a href="./index.html" class="header-nav ">Accueil</a></li>
                    <li><a href="./form.html" class="header-nav active">Crée un article</a></li>
                </ul>
                <div class="header-menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </header>
        <div class="content">
            <form>
                <h2 class="title-underline">Ajouter un article</h2>
                <div class="form-group">
                    <label>Auteur</label>
                    <input type="text" name="author">
                </div>
                <div class="form-group">
                    <label>Image de profil</label>
                    <input type="text" name="image">
                </div>
                <div class="form-group">
                    <label>Catégorie</label>
                    <input type="text" name="category">
                </div>

                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" name="title"></input>
                </div>
                <div class="form-group">
                    <label>Article</label>
                    <textarea name="content"></textarea>
                </div>
                <ul class="text-error" id="errors"></ul>
                <div class="form-btn-container">
                    <button class="btn btn-secondary">Annuler</button>
                    <button class="btn btn-primary">Sauvegarder</button>
                </div>
            </form>
        </div>
        <footer>© Blog</footer>
    </div>
</body>

</html>
